<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7</title>
    <link rel="stylesheet" href="task7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ee">
        <div class="box">
            <table>
                <tr>
                  <th>
                    <label for="fn">Name:</label>
                  </th>
          
                  <td>
                    <input type="text" name="name" id="fn" placeholder="your name"/>
                  </td>
                </tr>
          
                <tr>
                  <th>
                    <label for="un">Email:</label>
                  </th>
          
                  <td>
                    <input type="text" name="email" id="un" placeholder="your email" />
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="ps">Password: </label>
                  </th>
          
                  <td>
                    <input type="password" name="Password" id="ps"/>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="phn">Phone Number:</label>
                  </th>
          
                  <td>
                    <input type="text" name="Phno." id="phn"/>
                  </td>
                </tr>
                <tr>
                    <th>
                      <label for="gnr">Gender: </label>
                    </th>
            
                    <td>
                        <label for="m">Male: </label>
                        <input type="radio" name="gender" id="m">
                        <label for="f">Female: </label>
                        <input type="radio" name="gender" id="f">
                        <label for="o">Other: </label>
                        <input type="radio" name="gender" id="o">
                    </td>
                  </tr>
                <tr>
                  <th>
                    <label for="lng">language:</label>
                  </th>
                  <td>
                    <select name="lang" id="lng">
                        <option value="sl">Select language</option>
                        <option value="eng">English</option>
                        <option value="hin">Hindi</option>
                        <option value="tel">Telugu</option>
                        <option value="tam">Tamil</option>
                    </select>
                </td>
                </tr>
                <tr>
                  <th>
                    <label for="zpc">Zip Code:</label>
                  </th>
                  <td>
                    <input type="text" name="zipcode" id="zpc"/>
                  </td>
                </tr>
                <tr>
                    <th>
                        <label for="abt">About:</label>
                    </th>
                    <td>
                        <textarea name="about" id="abt" placeholder="Write about yourself..."></textarea>
                    </td>
              </table>
              <input type="button" value="Register" />
        </div>
    </div>
   
    
</body>
</html>
